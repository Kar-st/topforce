<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Top Force Gym</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="img.png" width="350px" heights="250px" alt="Top Force Gym Logo">
                <h2>Panel de Administración</h2>
            </div>
            <nav class="admin-menu">
                <ul>
                    <li><a href="#precios"><i class="fas fa-dollar-sign"></i> Aranceles</a></li>
                    <li><a href="#horarios"><i class="far fa-clock"></i> Horarios</a></li>
                    <li><a href="#promociones"><i class="fas fa-percentage"></i> Promociones</a></li>
                    <li><a href="#textos"><i class="fas fa-text-width"></i> Textos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <section id="precios" class="admin-section">
                <h2><i class="fas fa-dollar-sign"></i> Modificar Aranceles</h2>
                <form id="formPrecios">
                    <div class="form-group">
                        <label>Cuota Libre (Musculación)</label>
                        <input type="text" id="precioLibre" placeholder="$30.000">
                    </div>
                    <div class="form-group">
                        <label>3 veces por semana (12 clases)</label>
                        <input type="text" id="precio3veces" placeholder="$26.000">
                    </div>
                    <div class="form-group">
                        <label>Medio mes</label>
                        <input type="text" id="precioMedioMes" placeholder="$19.000">
                    </div>
                    <div class="form-group">
                        <label>Semanal</label>
                        <input type="text" id="precioSemanal" placeholder="$15.000">
                    </div>
                    <div class="form-group">
                        <label>Por día</label>
                        <input type="text" id="precioDia" placeholder="$4.000">
                    </div>
                    <div class="form-group">
                        <label>G.A.P. 3 por semana</label>
                        <input type="text" id="precioGAP" placeholder="$30.000">
                    </div>
                    <button type="submit" class="admin-btn">Guardar Cambios</button>
                </form>
            </section>

            <section id="horarios" class="admin-section">
                <h2><i class="far fa-clock"></i> Modificar Horarios</h2>
                <form id="formHorarios">
                    <h3>Musculación</h3>
                    <div class="form-group">
                        <label>Lunes a Viernes (mañana)</label>
                        <input type="text" id="horarioLvManana" placeholder="8:00 - 12:00">
                    </div>
                    <div class="form-group">
                        <label>Lunes a Viernes (tarde)</label>
                        <input type="text" id="horarioLvTarde" placeholder="15:00 - 22:00">
                    </div>
                    <div class="form-group">
                        <label>Sábados</label>
                        <input type="text" id="horarioSabados" placeholder="9:00 - 12:00">
                    </div>
                    <div class="form-group">
                        <label>Feriados</label>
                        <input type="text" id="horarioFeriados" placeholder="A designar">
                    </div>

                    <h3>G.A.P.</h3>
                    <div class="form-group">
                        <label>Lunes, Miércoles, Viernes</label>
                        <input type="text" id="horarioGAP1" placeholder="18:00">
                    </div>
                    <div class="form-group">
                        <label>Martes, Jueves</label>
                        <input type="text" id="horarioGAP2" placeholder="19:30">
                    </div>
                    <div class="form-group">
                        <label>Sábados</label>
                        <input type="text" id="horarioGAP3" placeholder="10:00">
                    </div>
                    <button type="submit" class="admin-btn">Guardar Cambios</button>
                </form>
            </section>

            <section id="promociones" class="admin-section">
                <h2><i class="fas fa-percentage"></i> Modificar Promociones</h2>
                <form id="formPromociones">
                    <div class="form-group">
                        <label>Descuento por referido</label>
                        <input type="text" id="descuentoReferido" placeholder="$2.000">
                    </div>
                    <div class="form-group">
                        <label>Texto promocional</label>
                        <textarea id="textoPromocion" placeholder="Promoción: Trae un amigo y obtén $2.000 de descuento en cada cuota"></textarea>
                    </div>
                    <button type="submit" class="admin-btn">Guardar Cambios</button>
                </form>
            </section>

            <section id="textos" class="admin-section">
                <h2><i class="fas fa-text-width"></i> Modificar Textos Destacados</h2>
                <form id="formTextos">
                    <div class="form-group">
                        <label>Título principal</label>
                        <input type="text" id="tituloPrincipal" placeholder="ENTRENA CON NOSOTROS">
                    </div>
                    <div class="form-group">
                        <label>Subtítulo principal</label>
                        <textarea id="subtituloPrincipal" placeholder="El mejor gimnasio de Bella Vista con instalaciones modernas y profesionales calificados"></textarea>
                    </div>
                    <button type="submit" class="admin-btn">Guardar Cambios</button>
                </form>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
<!-- Añade esto al final del body, antes del footer -->
<div class="admin-panel">
  <button id="editBtn" class="edit-btn"><i class="fas fa-cog"></i> Editar Contenido</button>
  
  <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Editar Contenido</h2>
          
          <div class="tab">
              <button class="tablinks active" onclick="openTab(event, 'Precios')">Precios</button>
              <button class="tablinks" onclick="openTab(event, 'Horarios')">Horarios</button>
              <button class="tablinks" onclick="openTab(event, 'Promos')">Promociones</button>
          </div>
          
          <div id="Precios" class="tabcontent" style="display: block;">
              <h3>Modificar Precios</h3>
              <form id="priceForm">
                  <!-- Campos de precios aquí -->
              </form>
          </div>
          
          <div id="Horarios" class="tabcontent">
              <h3>Modificar Horarios</h3>
              <form id="scheduleForm">
                  <!-- Campos de horarios aquí -->
              </form>
          </div>
          
          <div id="Promos" class="tabcontent">
              <h3>Modificar Promociones</h3>
              <form id="promoForm">
                  <!-- Campos de promociones aquí -->
              </form>
          </div>
          
          <button type="button" id="saveBtn" class="save-btn">Guardar Cambios</button>
      </div>
  </div>
</div>
</html>
